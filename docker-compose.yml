services:
  olx-buddy:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://user:pass@postgres:5432/olxbuddy}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    depends_on:
      - postgres

  postgres:
    image: postgres:18-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=olxbuddy
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d olxbuddy"]
      interval: 2s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
